<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backoffice</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg sticky-top"
      style="background-color: #141414"
    >
      <a class="navbar-brand" href="index.html"
        ><img src="assets/netflix_logo.png" height="50"
      /></a>
    </nav>
    <div id="backofficeForm" class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-6">
          <div id="alertContainer">          
          </div>
          <form>
            <div class="form-group">
              <div><h3>New Movie</h3></div>
              <label for="movieTitle">Move Title</label>
              <input
                type="text"
                class="form-control"
                id="movieTitle"
                required
              />
              <label for="movieCategory">Move Category</label>
              <input
                type="text"
                class="form-control"
                id="movieCategory"
                required
              />
              <label for="movieDescription">Description</label>
              <textarea
                name="movieDescription"
                id="movieDescription"
                cols="65"
                rows="10"
                required
              ></textarea>
              <label for="movieImageUrl">Move Image</label>
              <input
                type="url"
                class="form-control"
                id="movieImageUrl"
                required
              />
            </div>
            <button type="submit" onclick="newMovie(event)" class="btn btn-secondary">Submit</button>
          </form>
        </div>
        <div class="col-6">
          <div class="container mb-5">
            <div class="row">
              <div class="col-12">
                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Categories
                  </button>
                  <div class="dropdown-menu" style="background-color: #141414">
                    <ul
                      class="nav nav-pills mb-3"
                      id="pills-tab"
                      role="tablist"
                    >
                    </ul>
                  </div>
                </div>
                <hr />
                <div class="tab-content" id="pills-tabContent">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
